{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EktuDekhi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <nav class="nav navbar navbar-lg bg-dark">
        <h4>Ektu Dekhi</h4>
    </nav>
    <div class="container row">
    <div class="m-5">
    <h4 class="text-weight-bold" id="username-tag"style="color: blueviolet;">Enter username</h4>
    <input class="form-control my-2" style="width: 80%;" id="username" type="text">
    <button class="btn btn-primary m-2" id="username-btn">Join</button>
    </div>
    <div class="col-2">
        <button class="btn btn-primary m-2" id="message-toggle-btn">
                Messages
        </button>    
        <ul class="collapse m-3" id="messages" style="width: 100%; height:300px;overflow-y: auto;"> 
                       
        </ul>
        <div class="fixed-bottom">
            <input type="text" id="message-chat">
            <button class="btn btn-danger" id="send-message-btn">Send</button>
        </div>
    </div>
    <div class="col-10">
    <div id="video-container" class="row">    
    <div class="col-6">
    <video height="60%" width="80%" id="video" class="shadow-lg" autoplay></video>
        <div class="container text-center">
            <button class="btn btn-danger mt-4" id="video-btn">Turn video Off</button>
            <button class="btn btn-info mt-4" id="audio-btn" >Turn audio Off</button>
        </div>
    </div>
    </div>
    </div>
    </div> 
</body>
<script src="{% static 'js/index.js' %}"></script>
</html>
